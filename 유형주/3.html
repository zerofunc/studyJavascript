<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>즉시실행함수</title>
    </head>

    <body>
        <script>
            'use strict';
            // Q. obj.core 를 밖에서 변경하지 못하도록 하려면?
            var obj = (function() {
                var arg, i, len;
                var t;
                
                function core() {
                    arg = arguments, len = arg.length, t = 0;
                    
                    for(i = 0 ; i < len ; ++i){
                        t += arg[i];
                    }
                    
                    return t;
                };
                
                function sum(a,b) {
                    return core(a,b);
                };
            
                return {
                    sum : sum
                };
            })();
        </script>
    </body>
</html>
